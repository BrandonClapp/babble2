<div ng-controller="newConnectionCtrl">
  <form ng-submit="onConnectSubmit(form)">
    <div>
      <label>Host</label>
      <input type="text" ng-model="form.host" placeholder="Host" required/>
    </div>
    <div>
      <label>Port</label>
      <input type="text" ng-model="form.port" placeholder="Port" required/>
    </div>
    <div>
      <label>Username</label>
      <input type="text" ng-model="form.username" placeholder="Username" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" ng-model="form.password" placeholder="Password" />
    </div>
    <div>
      <button ng-click="onCancelNewConnection()" type="button">Cancel</button>
      <button type="submit">Connect</button>
    </div>
  </form>
</div>
