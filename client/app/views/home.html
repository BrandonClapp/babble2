<div>
    <form ng-submit="connect(host, port)">
        <p>
            <label>Host</label>
            <input type="text" ng-model="host" />
        </p>
        <p>
            <label>Port</label>
            <input type="text" ng-model="port" />
        </p>
        <p>
            <button type="submit">Connect</button>
        </p>
    </form>
</div>

<div>
    {{error}}
</div>
