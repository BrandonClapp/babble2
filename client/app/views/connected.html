<div>I'm connected</div>

<button ng-click="disconnect()">Disconnect</button>

<p>
  <input type="text" ng-model="chatMessage" />
  <button ng-click="sendMessage(chatMessage)">Send</button>

<ul>
  <li ng-repeat="msg in chatMessages track by $index">{{msg}}</li>
</ul>

<div>{{news}}</div>
